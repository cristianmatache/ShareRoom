<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{friend?.display_name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ul>
    <li *ngFor="let message of messages">
      <div class={{getBubbleClass(message)}}>{{message.text}}</div>
    </li>
  </ul>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <form (ngSubmit)="sendMessage()">
      <ion-item id="input-bar">
        <ion-input name="textInput" (ngEnter)="sendMessage()"
                   [(ngModel)]="input"
                   type="search"
                   placeholder="Say something.."></ion-input>
      </ion-item>
    </form>
  </ion-toolbar>
</ion-footer>
