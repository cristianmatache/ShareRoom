  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="light">
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <img [src]="getPicture()" class="item-picture">
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
          <img [src]="user?.profile_picture">
      </ion-avatar>
      <h2 (click)="goToOtherUsersPage(item.owner_uid)">{{user?.display_name}}</h2>
    </ion-item>
    <ion-item>
      <h1>{{item.name}}
        <ion-badge item-end>
        {{item.type}}
        </ion-badge>
      </h1>
      <p>{{item.description}}</p>
    </ion-item>
    <ion-item>
      <div item-start>
        <h2>From:</h2>
      </div>
      <ion-datetime style="margin-left: -5px;" displayFormat="DD-MM-YYYY" [min]="today" [max]="maxSelectableDate" [(ngModel)]="fromDate"></ion-datetime> <br>
    </ion-item>
    <ion-item>
      <div item-start>
        <h2>Until:</h2>
      </div>
      <ion-datetime displayFormat="DD-MM-YYYY" [min]="fromDate" [max]="maxSelectableDate" [(ngModel)]="toDate"></ion-datetime>
    </ion-item>
  </ion-list>

  <div style="margin-bottom:10px; margin-top: -15px;">
    <ion-buttons left style="display:inline-block; margin-left: 5px;">
      <button ion-button (click)="requestItem()">
        Request
      </button>
    </ion-buttons>

    <ion-buttons style="display:inline-block; float: right; margin-right: 5px;">
      <button ion-button style="background-color: darkblue" (click)="startChat()">
        Chat
      </button>
    </ion-buttons>
  </div>
</ion-content>
