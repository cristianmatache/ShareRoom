<ion-header>

  <ion-navbar color=light hideBackButton="false">
    <ion-title color="white">My reviews</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="profile_page">

  <div class="profile">
    <!--<div class="front">-->
      <div class="profile_banner"></div>
      <div class="profile_photo" id="image-container"><img src={{imagePath}}></div>
      <div class="profile_info">
        <div class="display">
          <div class="profile_name">{{loggedInName}}</div>
          <div class="average-rating" [attr.data-rating-value]="average">
            <label for="r1"></label>
            <label for="r2"></label>
            <label for="r3"></label>
            <label for="r4"></label>
            <label for="r5"></label>
          </div>
        </div>


        <div class=amazing-reviews>

          <ion-grid>
                <ion-row *ngFor="let review of retrievedReviews;">
                  <blockquote>
                  <h1>
                    <div class="am-review-card-title">
                      <div class="text-title">
                        {{review.title}}
                      </div>
                      <div class="c-rating" [attr.data-rating-value]="review.rating">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                      </div>
                    </div>
                    <span>By <em>{{review.reviewer_name}}</em></span>
                  </h1>
                  <p>{{review.review}}</p>
                  </blockquote>
                </ion-row>
          </ion-grid>
        </div>
      </div>
    </div>
  <!--</div>-->



</ion-content>
