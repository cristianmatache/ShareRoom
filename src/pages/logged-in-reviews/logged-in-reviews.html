                  <h1>
                    <div class="am-review-card-title">
                      <div class="text-title">
                        {{review.title}}
                      </div>
                      <div class="c-rating" data-rating-value="5">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                      </div>
                    </div>
                    <span>By <em>{{review.user_id}}</em></span>
                  </h1>
                  <p>{{review.review}}</p>
                  </blockquote>
