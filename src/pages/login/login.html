<ion-content padding class="container">
  <div class="form_box">
    <form>

      <div class="form_heading button-rounded-share"></div>
      <input type="email" placeholder="Enter Email"><br />
      <input type="password" placeholder="Enter Password"><br />
      <section>
        <button class="form_button" value="Login"><br />Login</button>
        <button class="form_button" (click)="this.register()" value="Register"><br />Register</button>
      </section>
      <a class="font_20">Forgot your Password?</a><br /><br />
      <section>
            <button class=' button-custom entypo-facebook' style="margin-right:5%;" (click)="database.facebookRegister()"></button>

            <button class='button-custom entypo-gplus' style="margin-left:5%;" (click)="database.googleLogin()"></button>

      </section>
    </form>
  </div>
</ion-content>
