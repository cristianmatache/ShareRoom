<ion-header>

  <ion-navbar color=light hideBackButton="false">
    <ion-title color="white">Write a review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="profile_page">

  <div class="profile">
    <!--<div class="front">-->
    <div class="profile_banner"></div>
    <div class="profile_photo" id="image-container"><img [src]="userToReviewPicture"></div>
    <div class="profile_info">
      <div class="display">
        <div class="profile_name">{{userToReviewName}}</div>
        <div class="average-rating" [attr.data-rating-value]="average">   <!--#{number-of-stars}">-->
          <label for="r1"></label>
          <label for="r2"></label>
          <label for="r3"></label>
          <label for="r4"></label>
          <label for="r5"></label>
        </div>
      </div>


      <!--<h2 class="profile_des" style="margin-top:15px">oana.ciocioman@gmail.com</h2>-->

      <div class=amazing-reviews>
        <div class="profile_des">ADD YOUR REVIEW HERE</div>
        <blockquote style="padding: 10px 10px 50px 10px">
          <h1>
            <form name="dataForm" class="am-review-card-title" accept-charset="UTF-8" method="post" id="form1">
              <input type="text" name="title" placeholder="Your highlight" [(ngModel)]="highlight" class="title-form">

              <div class="rating">
                <input type="radio" name="test" id="one" (click)="setStars(1)" checked />
                <label for="one"><div class="star-gen">★</div></label>
                <input type="radio" name="test" (click)="setStars(2)" id="two" />
                <label for="two"><div class="star-gen">★</div></label>
                <input type="radio" name="test" (click)="setStars(3)" id="three" />
                <label for="three"><div class="star-gen">★</div></label>
                <input type="radio" name="test" (click)="setStars(4)" id="four" />
                <label for="four"><div class="star-gen">★</div></label>
                <input type="radio" name="test" (click)="setStars(5)" id="five" />
                <label for="five"><div class="star-gen">★</div></label>
              </div>

            </form>
            <div style="margin-top:5px">
              <span>By <em class="link-to-user">Me</em></span>
            </div>
          </h1>
          <textarea input id="commID" rows="4" cols="50" class="details-form" form="form1" [(ngModel)]="comment" placeholder="Any details?"></textarea>
          <div>
            <button ion-button class="submit-button" (click)="submitReview()">Submit</button>
          </div>
        </blockquote>

        <div class="profile_des">OTHERS' REVIEWS</div>

        <ion-grid>
          <ion-row *ngFor="let review of retrievedReviews;">
            <blockquote>
              <h1>
                <div class="am-review-card-title">
                  <div class="text-title">
                    {{review.title}}
                  </div>
                  <div class="c-rating" [attr.data-rating-value]="review.rating">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                  </div>
                </div>
                <span>By <em class="link-to-user" (click)="goToOtherUsersPage(review.user_id)">{{review.reviewer_name}}</em></span>
              </h1>
              <p>{{review.review}}</p>
            </blockquote>
          </ion-row>
        </ion-grid>

    </div>
  </div>
